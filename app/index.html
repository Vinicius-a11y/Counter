<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>

    <div class="counter">
        <div>
            <h1>Counter</h1>
        </div>

        <div>
            <p id="counterView">0</p>
            <button id="btnAdd" onclick="incrementCounter()">Add</button>
            <button id="btnRes" onclick="resetCounter()">Reset</button>
            <button id="btnSub" onclick="decrementCounter()">Rest</button>
        </div>
    </div>
     

</body>
</html>
