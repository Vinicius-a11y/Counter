<head>

<body>

    <div class="container">
       <div class="container3">
            <div>
                <h1>Counter App</h1>
            </div>

            <div class="container2">
                <p id="counterView">0</p>
                <button id="btnAdd" onclick="incrementCounter()">+</button>

            </div>
        </div> 
    </div>
